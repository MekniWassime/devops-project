apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: payment-ingress
  namespace: payment-ns
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /payment
          backend:
            serviceName: payment-svc
            servicePort: payment-svc-port